<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="../img/kitchen-4.jpg" rotation="0 -130 0"></a-sky>

      <a-assets>
        <audio id="aeh" src="../audio/aeh.mp3" preload="auto"></audio>
        <audio id="ding" src="../audio/ding.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity id="aeh_sound" sound="src: #aeh; volume: 0.5"></a-entity>
      <a-entity id="ding_sound" sound="src: #ding; volume: 2"></a-entity>

      <a-entity id="new"></a-entity>

      <a-box id="card1" class="waiting" color="white" position="0 1.7 -6" rotation="0 0 0" scale="1 1 0.1"></a-box>
      <a-box id="card2" class="waiting" color="white" position="4.39 1.7 -5" rotation="0 -30 0" scale="1 1 0.1"></a-box>
      <a-box id="card3" class="waiting" color="white" position="6.34 1.7 -2.66" rotation="0 -60 0" scale="1 1 0.1"></a-box>
      <a-box id="card4" class="waiting" color="white" position="7.41 1.7 0" rotation="0 -90 0" scale="1 1 0.1"></a-box>
      <a-box id="card5" class="waiting" color="white" position="6.07 1.7 3.28" rotation="0 -120 0" scale="1 1 0.1"></a-box>
      <a-box id="card6" class="waiting" color="white" position="3.67 1.7 5.47" rotation="0 -150 0" scale="1 1 0.1"></a-box>
      <a-box id="card7" class="waiting" color="white" position="0 1.7 6" rotation="0 -180 0" scale="1 1 0.1"></a-box>
      <a-box id="card8" class="waiting" color="white" position="-4.39 1.7 5" rotation="0 -210 0" scale="1 1 0.1"></a-box>
      <a-box id="card9" class="waiting" color="white" position="-6.34 1.7 2.66" rotation="0 -240 0" scale="1 1 0.1"></a-box>
      <a-box id="card10" class="waiting" color="white" position="-7.41 1.7 -0" rotation="0 -270 0" scale="1 1 0.1"></a-box>
      <a-box id="card11" class="waiting" color="white" position="-6.07 1.7 -3.28" rotation="0 -300 0" scale="1 1 0.1"></a-box>
      <a-box id="card12" class="waiting" color="white" position="-3.67 1.7 -5.47" rotation="0 -330 0" scale="1 1 0.1"></a-box>

      <a-camera>
        <a-cursor color="#FF0000">
      </a-camera>
  

    </a-scene>
  </body>
</html>

  card1.addEventListener( 'click', function() {
    if (selected == 0) {
      selected = "card1"
      this.setAttribute("color", "red");
    } else if (selected == "card7") {
      ding.components.sound.playSound();
      this.setAttribute("color", "red");
      this.setAttribute("class", "good");
      document.getElementById("card7").setAttribute("class", "good");
      selected = 0;
    } else {
      this.setAttribute("color", "red")
        window.setTimeout( function() {
        aeh.components.sound.playSound();
        var items = document.getElementsByClassName("waiting");
        var length = items.length;
        for (var i = 0; i < length; i++) {
          items[i].setAttribute("color", "white");
        }
        selected = 0;
      }, 1100);
    }
  });
