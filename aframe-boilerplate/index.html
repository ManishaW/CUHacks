<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/sandwich-component.js"></script>
  </head>
  <body>

    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
     <a-assets>
      <img id ="kitchen" src="img/kitchen-4.jpg"/>
      <img id ="sandwich" src="img/sandwich.png"/>
      </a-assets>
        <a-camera>      
          <a-cursor color="#FF0000">
          </a-cursor>
        </a-camera>
      <a-sky src="#kitchen">
      </a-sky>
      
      <a-box class="t_val_1" color="#456d41" position=".5 1.2 -7" rotation="0 0 0" scale="10 3 0.1"></a-box>
      <a-text  color="#000000" position="-1 1.5 -6" rotation="0 0 0" scale="3 3 0.1" value="Welcome!"></a-text>
      <a-text  color="#000000" position="-3 1 -6" rotation="0 0 0" scale="3 3 0.1" value="< Choose a minigame! > "></a-text>
     

      <a-box class="spell" color="#456d41" position="4 1.3 -3" rotation="0 -30 0" scale="2 2 0.1">
        <a-event name="page-change"></a-event>
      </a-box>
      <a-text  color="#000000" position="3.15 1.3 -3.38" rotation="0 -50 0" scale="1.8 2 2" value="Spelling"></a-text>

      <a-box class="attack" color="#456d41" position="-3.8 1.3 -3" rotation="0 -320 0" scale="2 2 0.1">
        <a-event name="page-change"></a-event>
      </a-box>
      <a-text  color="#000000" position="-3.83 1.3 -2.19" rotation="0 -320 0" scale="1.8 2 2" value="Attack"></a-text>
    </a-scene>
  </body>
</html>
