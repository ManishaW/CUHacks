<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>


    <a-scene>
    
      <a-assets>
      <img id ="kitchen" src="img/kitchen-4.jpg"/>
      <img id ="sandwich" src="img/sandwich.png"/>
      
      </a-assets>
  


      <a-camera>      
        <a-cursor color="#FF0000">
          
        </a-cursor>
      </a-camera>
      <a-sky src="#kitchen">
      </a-sky>

      <a-image src="#sandwich" width=".7" height=".7" rotation="20 90 20" position="2 2 1"></a-image>

      
    </a-scene>
  </body>
</html>
